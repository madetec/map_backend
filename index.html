<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS ckecker</title>
</head>
<body>
<script>
    var ws = new WebSocket('ws://telecom-car.test/ws');
    ws.onmessage = function (e) {
        var data = JSON.parse(e.data);
        alert(e.data)
    };

    ws.onopen = function (e) {
        console.log(e.data + ' error')
    };

    ws.onerror = function (e) {
        console.log(e.data + ' error')
    };

    ws.onclose = function (e) {
        console.log(e.data + ' close')
    };

    setInterval(function (e) {
        ws.send({
            action: 'ping',
        });
    },200)
</script>
</body>
</html>
